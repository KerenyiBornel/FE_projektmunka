<div id="divWeatherMain">
  <ng-container *ngIf="WeatherData.isDay; else nightIcon">
    <div class="weatherWidgetRow">
      <i class="fas fa-3x fa-sun sun"></i>
    </div>
  </ng-container>
  <ng-template #nightIcon>
    <div class="weatherWidgetRow">
      <i class="fas fa-3x fa-moon moon"></i>
    </div>
  </ng-template>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <p class="temperature">{{WeatherData.temp_celcius}}째</p>
  <p class="minmaxTemperature">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</p>
  <p class="tempFeelsLike">Feels Like: {{WeatherData.temp_feels_like}}째</p>
  <h2 class="weatherDataName">{{WeatherData.name}}</h2>
  <p class="humidity">Humidity: {{WeatherData.main.humidity}}%</p>
</div>
