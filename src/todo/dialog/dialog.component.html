<mat-dialog-content>
  <header>
    <h1>New Note</h1>
  </header>
  <mat-form-field class="dialogInputs">
    <input matInput placeholder="Name">
    <mat-icon matSuffix>description</mat-icon>
  </mat-form-field>
  <form >
      <textarea class="formInput" placeholder="Task Details"></textarea>
  </form>
  <form>
      <mat-form-field appearance="fill" class="dialogInputs">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>

<form>
  <mat-form-field appearance="fill" class="dialogInputs">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="Fontos">Fontos</mat-option>
      <mat-option value="Kevésbé fontos">Kevésbé fontos</mat-option>
      <mat-option value="Hanyagolható">Hanyagolható</mat-option>
    </mat-select>
  </mat-form-field>
</form>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary">save</button>
  <button mat-raised-button color="warn" matDialogClose="" >cancel</button>
</mat-dialog-actions>
