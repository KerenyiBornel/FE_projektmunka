<mat-dialog-content>
  <header>
    <h1>New Note</h1>
  </header>
  <form [formGroup] = "newstickerForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="dialogInputs">
      <input matInput placeholder="Name" formControlName="name">
      <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>

    <textarea class="formInput" placeholder="Task Details" formControlName="description"></textarea>

    <mat-form-field appearance="fill" class="dialogInputs" >
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="dialogInputs">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected" formControlName="importance">
        <mat-option value="Fontos">Fontos</mat-option>
        <mat-option value="Kevésbé fontos">Kevésbé fontos</mat-option>
        <mat-option value="Hanyagolható">Hanyagolható</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" type="submit">save</button>
      <button mat-raised-button color="warn" matDialogClose="" >cancel</button>
    </mat-dialog-actions>
</form>
</mat-dialog-content>
